<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>

    <h2>Some Company - Home Page</h2>

    <hr>

    <p>Welcome to the Home Page</p>

    <hr>

    <p>User: <span sec:authentication="principal.username"></span></p>

    <br>

    <p>Roles: <span sec:authentication="principal.authorities"></span></p>

    <br>

    <hr>

    <div sec:authorize="hasRole('MANAGER')">
        <p>
            <a th:href="@{/leaders}">Leadership Meeting</a>
            <span>(Only for managers!)</span>
        </p>
    </div>

    <div sec:authorize="hasRole('ADMIN')">
        <p>
            <a th:href="@{/systems}">Systems Meeting</a>
            <span>(Only for admins!)</span>
        </p>
    </div>

    <hr>

    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout">
    </form>

</body>
</html>
