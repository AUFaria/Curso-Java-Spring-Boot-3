<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Result Page</title>
</head>
<body>

    <h3>Customer Confirmation</h3>

    <br>

    <p>Customer: <span th:text="${customer.firstName} + ' ' + ${customer.lastName}"></span></p>

    <br>

    <p>Free Passes: <span th:text="${customer.freePasses}"></span></p>

    <br>

    <p>Postal Code: <span th:text="${customer.postalCode}"></span></p>

</body>
</html>
