<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>

    <style>
        .error-message{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h3>Customer Registration Form</h3>

    <i>Please fill out the form. Field labeled with (*) means they are required.</i>

    <form th:action="@{/processForm}" th:object="${customer}" method="POST">

        <br>

        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" th:field="*{firstName}" />

        <br>
        <br>

        <label for="lastName">Last Name (*):</label>
        <input type="text" name="lastName" id="lastName" th:field="*{lastName}" />

        <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-message"></small>

        <br>
        <br>

        <label for="freePasses">Free Passes:</label>
        <input type="text" name="freePasses" id="freePasses" th:field="*{freePasses}">

        <small th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error-message"></small>

        <br>
        <br>

        <label for="postalCode">Postal Code:</label>
        <input type="text" name="postalCode" id="postalCode" th:field="*{postalCode}">

        <small th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error-message"></small>

        <br>
        <br>

        <label for="courseCode">Course Code:</label>
        <input type="text" name="courseCode" id="courseCode" th:field="*{courseCode}" />

        <small th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="error-message"></small>

        <br>
        <br>

        <input type="submit" />

    </form>

</body>
</html>
